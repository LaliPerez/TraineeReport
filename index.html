    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0a0a0b;
        --card-bg: #141416;
        --card-border: #232326;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --text-main: #f5f5f7;
        --text-muted: #a1a1aa;
        --danger: #ef4444;
        --success: #10b981;
        --input-bg: #1c1c1f;
        --radius: 12px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        line-height: 1.5;
        overflow-x: hidden;
      }
      .app-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-4 { gap: 1rem; }
      .grid { display: grid; }
      @media (min-width: 768px) {
        .grid-md-2 { grid-template-columns: 1fr 1fr; }
        .grid-md-3 { grid-template-columns: 1fr 1fr 1fr; }
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      .btn {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 14px;
      }
      .btn-primary { background: var(--primary); color: white; }
      .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
      .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--card-border); }
      .btn-ghost:hover { background: var(--card-border); color: white; }
      .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
      .btn-danger:hover { background: var(--danger); color: white; }
      .input {
        background: var(--input-bg);
        border: 1px solid var(--card-border);
        color: white;
        padding: 12px 16px;
        border-radius: 10px;
        width: 100%;
        outline: none;
        transition: border-color 0.2s;
      }
      .input:focus { border-color: var(--primary); }
      .table-container { overflow-x: auto; width: 100%; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th { text-align: left; padding: 12px; color: var(--text-muted); font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--card-border); }
      td { padding: 16px 12px; border-bottom: 1px solid var(--card-border); font-size: 14px; }
      .header {
        border-bottom: 1px solid var(--card-border);
        padding: 1rem 0;
        margin-bottom: 2rem;
        background: rgba(10,10,11,0.8);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .login-screen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-box { width: 100%; max-width: 400px; text-align: center; }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 10px; }
    </style>
